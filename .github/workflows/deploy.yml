name: 自动部署到腾讯云 CloudBase

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm i -g @cloudbase/cli
      - run: |
          tcb login --apiKeyId ${{ secrets.SECRETID }} --apiKey ${{ secrets.SECRETKEY }}
          tcb container deploy \
            --envId ${{ secrets.ENVID }} \
            --serviceName mypyapp \
            --sourceDir ./shoot-the-fruit \
            --flowType IMAGE \
            --port 80 \
            --cpu 0.25 \
            --mem 0.5
